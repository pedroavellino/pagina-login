<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitação de Notas</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="row justify-content-center w-100">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h2 class="text-center mb-4">Digitação de Notas</h2>
              <form>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Nome</span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="nome"
                    placeholder="Digite o nome"
                    aria-label="Nome"
                  />
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">RGM</span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="rgm"
                    placeholder="Digite o RGM"
                    aria-label="RGM"
                  />
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Turma</span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="turma"
                    placeholder="Digite a turma"
                    aria-label="Turma"
                  />
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Nota 1</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="nota1"
                    placeholder="Digite a Nota 1"
                    aria-label="Nota 1"
                  />
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Nota 2</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="nota2"
                    placeholder="Digite a Nota 2"
                    aria-label="Nota 2"
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Salvar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
  </body>
</html>
